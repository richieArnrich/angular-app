<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">Client List</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <tr>
                <thead>
                  <th>Sl No</th>
                  <th>Role Name</th>
                </thead>
              </tr>
              <tbody>
                <tr *ngFor="let role of roleList; let i = index"></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">New Client</div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="">Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Person Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Company Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">City</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">State</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Pincode</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Address</label>
            <textarea name="" id="" class="form-control"></textarea>
          </div>
          <div class="col-6">
            <label for="">Employee Strength</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">GST number</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Contact No</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label for="">Reg No</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row pt-2">
          <div class="col-6 text-center">
            <button class="btn btn-secondary">Reset</button>
          </div>
          <div class="col-6">
            <button class="btn btn-success">Save Client</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
