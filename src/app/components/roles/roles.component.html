<p>roles works!</p>
<div class="row">
  <div class="col-3">
    <p>{{ firstName }}</p>
  </div>
  <div class="col-3">
    <p>{{ version }}</p>
  </div>
  <div class="col-3">
    <p>
      Hi my name is {{ myName }} and my age is {{ myAge }} and today is :{{
        currentDate
      }}
    </p>
  </div>
  <div class="col-3">{{ selectedState }}</div>
</div>
<div class="row">
  <div class="col-3">
    <input type="text" [value]="firstName" class="form-control" />
  </div>
  <div class="col-3">
    <input type="text" [(ngModel)]="firstName" class="form-control" />
  </div>
  <div class="col-3">
    <input [type]="inputType" />
  </div>
  <div class="col-3">
    <select name="" id="" [(ngModel)]="selectedState">
      <option value="MH">MH</option>
      <option value="KA">KA</option>
      <option value="GA">GA</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <button class="btn btn-success" (click)="showWelcomeAlert()">
      Show Alert
    </button>
  </div>
  <div class="col-3">
    <button class="btn btn-success" (click)="showMessage('Welcome to my app')">
      Show Message
    </button>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <ul>
      <li *ngFor="let item of roleList">{{ item.role }}</li>
    </ul>
  </div>
  <div class="col-4">
    <select name="" id="">
      <option [value]="role.roleId" *ngFor="let role of roleList">
        {{ role.role }}
      </option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <tr>
        <thead>
          <th>Sl No</th>
          <th>Role Name</th>
        </thead>
      </tr>
      <tbody>
        <tr *ngFor="let role of roleList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ role.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
